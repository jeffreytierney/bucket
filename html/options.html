<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="/css/iframe.css" />
  <title>I'm the gifhorse's options page</title>
</head>
<body class="options">
  <div id="header" class="clearfix">
    <h1 id="logo" title="Don't look me in the mouth">GifHorse (options)</h1>
  </div>
  
  <h2>Some usage stats</h2>
  <ul id="stats">
    <li class="full">
      <strong class="stat-name">Disk Space Used:</strong>
      <span class="stat" id="disk_space_used"></span>
    </li>
    <li>
      <strong class="stat-name">Number of Images</strong>
      <span class="stat" id="num_images"></span>
    </li>
    <li>
      <strong class="stat-name">Number of gifs</strong>
      <span class="stat" id="num_gifs"></span>
    </li>
    <li>
      <strong class="stat-name">Number of jpgs</strong>
      <span class="stat" id="num_jpgs"></span>
    </li>
    <li>
      <strong class="stat-name">Number of pngs</strong>
      <span class="stat" id="num_pngs"></span>
    </li>
    <li>
      <strong class="stat-name">Number of other types</strong>
      <span class="stat" id="num_other_types"></span>
    </li>
    <li class="full">
      <strong class="stat-name">First Image Saved On:</strong>
      <span class="stat" id="first_saved_on"></span>
    </li>
  </ul>
  <script type="text/javascript" src="/js/vendor/rsvp.min.js"></script>
  <script type="text/javascript" src="/js/vendor/md5.js"></script>
  <script type="text/javascript" src="/js/vendor/jquery.js"></script>
  <script type="text/javascript" src="/js/vendor/moment-min.js"></script>
  <script type="text/javascript" src="/js/lib/BUCKET.js"></script>
  <script type="text/javascript" src="/js/vendor/newT.js"></script>
  <script type="text/javascript" src="/js/options/options.js"></script>


</body>
</html>
